        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #7db9b6;
            --light-color: #e8f1f2;
            --dark-color: #333333;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: var(--light-color);
            color: var(--dark-color);
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: var(--secondary-color);
        }
        
        .filter-group select, .search-bar input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .search-bar {
            flex: 1;
            min-width: 300px;
        }
        
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .tool-card {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .tool-card-header {
            padding: 1rem;
            background-color: var(--secondary-color);
            color: white;
        }
        
        .tool-card-body {
            padding: 1rem;
        }
        
        .tool-card-footer {
            padding: 1rem;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }
        
        .tag {
            display: inline-block;
            background-color: var(--accent-color);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        
        .btn:hover {
            background-color: var(--secondary-color);
        }
        
        footer {
            text-align: center;
            padding: 1rem;
            background-color: var(--dark-color);
            color: white;
            margin-top: 2rem;
        }
        
        .description {
            margin-bottom: 1rem;
            max-height: 80px;
            overflow: hidden;
            position: relative;
        }
        
        .description.expanded {
            max-height: none;
        }
        
        .description::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background: linear-gradient(transparent, white);
        }
        
        .description.expanded::after {
            display: none;
        }
        
        .read-more {
            color: var(--primary-color);
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .tools-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-group, .search-bar {
                min-width: 100%;
            }
        }
    </style>

        // Function to initialize the app
        function init() {
            populateFilters();
            renderTools(toolsData);
            setupEventListeners();
        }
        
        // Function to populate filter dropdowns
        function populateFilters() {
            const purposes = new Set();
            const stages = new Set();
            const costTypes = new Set();
            
            toolsData.forEach(tool => {
                if (tool.purpose) {
                    tool.purpose.split(',').forEach(purpose => purposes.add(purpose.trim()));
                }
                if (tool.projectStage) {
                    tool.projectStage.split(',').forEach(stage => stages.add(stage.trim()));
                }
                if (tool.costType) {
                    tool.costType.split(',').forEach(cost => costTypes.add(cost.trim()));
                }
            });
            
            const purposeFilter = document.getElementById('purpose-filter');
            const stageFilter = document.getElementById('stage-filter');
            const costFilter = document.getElementById('cost-filter');
            
            [...purposes].sort().forEach(purpose => {
                const option = document.createElement('option');
                option.value = purpose;
                option.textContent = purpose;
                purposeFilter.appendChild(option);
            });
            
            [...stages].sort().forEach(stage => {
                const option = document.createElement('option');
                option.value = stage;
                option.textContent = stage;
                stageFilter.appendChild(option);
            });
            
            [...costTypes].sort().forEach(cost => {
                const option = document.createElement('option');
                option.value = cost;
                option.textContent = cost;
                costFilter.appendChild(option);
            });
        }
        
        // Function to render tool cards
        function renderTools(tools) {
            const container = document.getElementById('tools-container');
            container.innerHTML = '';
            
            if (tools.length === 0) {
                container.innerHTML = '<p>No tools match your filters. Try adjusting your criteria.</p>';
                return;
            }
            
            tools.forEach(tool => {
                const card = document.createElement('div');
                card.className = 'tool-card';
                
                let purposes = '';
                if (tool.purpose) {
                    purposes = tool.purpose.split(',').map(p => `<span class="tag">${p.trim()}</span>`).join('');
                }
                
                card.innerHTML = `
                    <div class="tool-card-header">
                        <h3>${tool.name}</h3>
                    </div>
                    <div class="tool-card-body">
                        <div class="description">
                            <p>${tool.description || 'No description available.'}</p>
                        </div>
                        <div class="read-more">Read more</div>
                        <div class="tags">
                            ${purposes}
                        </div>
                    </div>
                    <div class="tool-card-footer">
                        <div>
                            <span><strong>Cost:</strong> ${tool.costType || 'Not specified'}</span>
                        </div>
                        <a href="${tool.url}" target="_blank" class="btn">Visit Site</a>
                    </div>
                `;
                
                container.appendChild(card);
            });
            
            // Set up read more functionality
            document.querySelectorAll('.read-more').forEach(button => {
                button.addEventListener('click', function() {
                    const description = this.previousElementSibling;
                    description.classList.toggle('expanded');
                    this.textContent = description.classList.contains('expanded') ? 'Read less' : 'Read more';
                });
            });
        }
        
        // Function to filter tools based on user selection
        function filterTools() {
            const purposeFilter = document.getElementById('purpose-filter').value;
            const stageFilter = document.getElementById('stage-filter').value;
            const costFilter = document.getElementById('cost-filter').value;
            const searchText = document.getElementById('search').value.toLowerCase();
            
            const filteredTools = toolsData.filter(tool => {
                // Purpose filter
                const purposeMatch = !purposeFilter || 
                    (tool.purpose && tool.purpose.toLowerCase().includes(purposeFilter.toLowerCase()));
                
                // Stage filter
                const stageMatch = !stageFilter || 
                    (tool.projectStage && tool.projectStage.toLowerCase().includes(stageFilter.toLowerCase()));
                
                // Cost filter
                const costMatch = !costFilter || 
                    (tool.costType && tool.costType.toLowerCase().includes(costFilter.toLowerCase()));
                
                // Search text
                const searchMatch = !searchText || 
                    tool.name.toLowerCase().includes(searchText) || 
                    (tool.description && tool.description.toLowerCase().includes(searchText));
                
                return purposeMatch && stageMatch && costMatch && searchMatch;
            });
            
            renderTools(filteredTools);
        }
        
        // Function to set up event listeners
        function setupEventListeners() {
            document.getElementById('purpose-filter').addEventListener('change', filterTools);
            document.getElementById('stage-filter').addEventListener('change', filterTools);
            document.getElementById('cost-filter').addEventListener('change', filterTools);
            document.getElementById('search').addEventListener('input', filterTools);
        }
