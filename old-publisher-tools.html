<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiction Publisher's Toolbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #7db9b6;
            --light-color: #e8f1f2;
            --dark-color: #333333;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: var(--light-color);
            color: var(--dark-color);
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: var(--secondary-color);
        }
        
        .filter-group select, .search-bar input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .search-bar {
            flex: 1;
            min-width: 300px;
        }
        
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .tool-card {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .tool-card-header {
            padding: 1rem;
            background-color: var(--secondary-color);
            color: white;
        }
        
        .tool-card-body {
            padding: 1rem;
        }
        
        .tool-card-footer {
            padding: 1rem;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }
        
        .tag {
            display: inline-block;
            background-color: var(--accent-color);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        
        .btn:hover {
            background-color: var(--secondary-color);
        }
        
        footer {
            text-align: center;
            padding: 1rem;
            background-color: var(--dark-color);
            color: white;
            margin-top: 2rem;
        }
        
        .description {
            margin-bottom: 1rem;
            max-height: 80px;
            overflow: hidden;
            position: relative;
        }
        
        .description.expanded {
            max-height: none;
        }
        
        .description::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background: linear-gradient(transparent, white);
        }
        
        .description.expanded::after {
            display: none;
        }
        
        .read-more {
            color: var(--primary-color);
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .tools-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-group, .search-bar {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Fiction Publisher's Toolbox</h1>
        <p>Discover the best tools for independent fiction publishers</p>
    </header>
    
    <div class="container">
        <div class="filters">
            <div class="search-bar">
                <label for="search">Search Tools</label>
                <input type="text" id="search" placeholder="Search by name or description...">
            </div>
            <div class="filter-group">
                <label for="purpose-filter">Purpose</label>
                <select id="purpose-filter">
                    <option value="">All Purposes</option>
                    <!-- Will be populated via JavaScript -->
                </select>
            </div>
            <div class="filter-group">
                <label for="stage-filter">Project Stage</label>
                <select id="stage-filter">
                    <option value="">All Stages</option>
                    <!-- Will be populated via JavaScript -->
                </select>
            </div>
            <div class="filter-group">
                <label for="cost-filter">Cost Type</label>
                <select id="cost-filter">
                    <option value="">All Cost Types</option>
                    <!-- Will be populated via JavaScript -->
                </select>
            </div>
        </div>
        
        <div class="tools-grid" id="tools-container">
            <!-- Tool cards will be populated here via JavaScript -->
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Fiction Publisher's Toolbox</p>
    </footer>
    
    <script>
        // Tool data from the CSV
        const toolsData = [
            {
                name: "Mibl Art",
                url: "https://miblart.com/blog/marketing-plan-for-indie-author/",
                description: "Professional cover design services for indie authors.",
                goalType: "Manuscript Development",
                projectStage: "Polishing",
                costType: "Paid One Time",
                purpose: "Cover Design",
                toolType: "Website"
            },
            {
                name: "Ingram Spark",
                url: "https://www.ingramspark.com/features",
                description: "Print-on-demand and global distribution services for independent publishers.",
                goalType: "Distribution/Sales Growth",
                projectStage: "Review with Readers,Polishing",
                costType: "Paid One Time,Royalties/Profit Sharing",
                purpose: "Distribution",
                toolType: "Website"
            },
            {
                name: "Net Gallery",
                url: "https://www.netgalley.com/auth/register",
                description: "Publishers and authors make digital review copies and audiobooks available for the NetGalley community, and in exchange, members provide reviews, star ratings, industry list nominations, and more.",
                goalType: "Distribution/Sales Growth",
                projectStage: "Review with Readers,Polishing",
                costType: "Paid One Time,Paid Subscription",
                purpose: "Beta Reading,Community Building",
                toolType: "Website"
            },
            {
                name: "Publishers Weekly",
                url: "https://www.publishersweekly.com/pw/nielsen/index.html",
                description: "Publishers Weekly, now celebrating its 150th anniversary, is familiarly known in the book world as PW and 'the bible of the book business.' Focused on the international book publishing business, it is now a multimedia news platform with full horizontal coverage of book publishing beginning with the author-as-creator to publisher, printer, and distributor to the end consumer.",
                goalType: "Professional Development",
                projectStage: "Concept Testing",
                costType: "Freemium",
                purpose: "Agent Research,Professional Development,Publisher Research,Market Research,Comp Title Research",
                toolType: "Website"
            },
            {
                name: "The Story Graph",
                url: "https://app.thestorygraph.com/browse",
                description: "A fully-featured Amazon-free alternative to Goodreads. We'll help you track your reading and choose your next book based on your mood and your favorite topics and themes.",
                goalType: "Platform Building",
                projectStage: "Review with Readers",
                costType: "Free,Freemium",
                purpose: "Community Building,Genre Research,Comp Title Research,Market Research",
                toolType: "Mobile App,Website"
            },
            {
                name: "USA Today Booklist",
                url: "https://www.usatoday.com/booklist/aboutthelist",
                description: "Our goal remains to provide book lovers with the best weekly snapshot of which books are selling (and people are hopefully reading): one list, regardless of genre and format, of what's selling broadly across the US.",
                goalType: "Distribution/Sales Growth",
                projectStage: "Concept Testing,Polishing",
                costType: "Free",
                purpose: "Market Research,Comp Title Research",
                toolType: "Website"
            },
            {
                name: "Draft 2 Digital",
                url: "https://www.draft2digital.com/blog/everything-you-need-to-know-about-indie-author-marketing/",
                description: "We are Self-Publishing with Support.",
                goalType: "Distribution/Sales Growth",
                projectStage: "Light Editing,Polishing,Publishing",
                costType: "Royalties/Profit Sharing",
                purpose: "Manuscript Formatting,Distribution",
                toolType: "Website"
            },
            {
                name: "Bookbub",
                url: "https://insights.bookbub.com/how-bookbub-selection-process-works/",
                description: "BookBub is a free service that helps millions of readers discover books they'll love while providing publishers and authors with a way to drive sales and find new fans. Upon joining, members receive unbeatable deals selected by our expert editorial team, handpicked recommendations from people they trust, and real-time updates from their favorite authors. BookBub works with all major ebook retailers and devices, and partners with thousands of the industry's leading publishers and authors to promote their books.",
                goalType: "Distribution/Sales Growth",
                projectStage: "Polishing,Publishing",
                costType: "Royalties/Profit Sharing",
                purpose: "Comp Title Research,Market Research,Social Media Platform",
                toolType: "Website"
            },
            {
                name: "Plottr",
                url: "https://plottr.com/",
                description: "Outline faster, organize smarter, and turbocharge your productivity today with the #1 visual book planning and story bible software.",
                goalType: "Manuscript Development",
                projectStage: "Early Draft,Heavy Editing,Revising",
                costType: "Paid Subscription",
                purpose: "Outlining Tools",
                toolType: "Website,Software"
            },
            {
                name: "Atticus",
                url: "https://www.atticus.io/",
                description: "Create professional print books and eBooks easily with the all-in-one book writing software.",
                goalType: "Manuscript Development",
                projectStage: "Polishing,Early Draft",
                costType: "Paid One Time",
                purpose: "Manuscript Formatting",
                toolType: "Software"
            },
            {
                name: "Story Origin App",
                url: "https://storyoriginapp.com/",
                description: "StoryOrigin is a cross-promotional marketing tool for authors - designed to help authors work together to build their email lists, increase book sales/page reads, and get more reviews.",
                goalType: "Platform Building",
                projectStage: "Early Draft,Review with Readers",
                costType: "Freemium",
                purpose: "Newsletter Building,Beta Reading,Final Reviews,Community Building",
                toolType: "Website,Mobile App"
            }
            // More tools will be added from your full spreadsheet
        ];
        
        // Function to initialize the app
        function init() {
            populateFilters();
            renderTools(toolsData);
            setupEventListeners();
        }
        
        // Function to populate filter dropdowns
        function populateFilters() {
            const purposes = new Set();
            const stages = new Set();
            const costTypes = new Set();
            
            toolsData.forEach(tool => {
                if (tool.purpose) {
                    tool.purpose.split(',').forEach(purpose => purposes.add(purpose.trim()));
                }
                if (tool.projectStage) {
                    tool.projectStage.split(',').forEach(stage => stages.add(stage.trim()));
                }
                if (tool.costType) {
                    tool.costType.split(',').forEach(cost => costTypes.add(cost.trim()));
                }
            });
            
            const purposeFilter = document.getElementById('purpose-filter');
            const stageFilter = document.getElementById('stage-filter');
            const costFilter = document.getElementById('cost-filter');
            
            [...purposes].sort().forEach(purpose => {
                const option = document.createElement('option');
                option.value = purpose;
                option.textContent = purpose;
                purposeFilter.appendChild(option);
            });
            
            [...stages].sort().forEach(stage => {
                const option = document.createElement('option');
                option.value = stage;
                option.textContent = stage;
                stageFilter.appendChild(option);
            });
            
            [...costTypes].sort().forEach(cost => {
                const option = document.createElement('option');
                option.value = cost;
                option.textContent = cost;
                costFilter.appendChild(option);
            });
        }
        
        // Function to render tool cards
        function renderTools(tools) {
            const container = document.getElementById('tools-container');
            container.innerHTML = '';
            
            if (tools.length === 0) {
                container.innerHTML = '<p>No tools match your filters. Try adjusting your criteria.</p>';
                return;
            }
            
            tools.forEach(tool => {
                const card = document.createElement('div');
                card.className = 'tool-card';
                
                let purposes = '';
                if (tool.purpose) {
                    purposes = tool.purpose.split(',').map(p => `<span class="tag">${p.trim()}</span>`).join('');
                }
                
                card.innerHTML = `
                    <div class="tool-card-header">
                        <h3>${tool.name}</h3>
                    </div>
                    <div class="tool-card-body">
                        <div class="description">
                            <p>${tool.description || 'No description available.'}</p>
                        </div>
                        <div class="read-more">Read more</div>
                        <div class="tags">
                            ${purposes}
                        </div>
                    </div>
                    <div class="tool-card-footer">
                        <div>
                            <span><strong>Cost:</strong> ${tool.costType || 'Not specified'}</span>
                        </div>
                        <a href="${tool.url}" target="_blank" class="btn">Visit Site</a>
                    </div>
                `;
                
                container.appendChild(card);
            });
            
            // Set up read more functionality
            document.querySelectorAll('.read-more').forEach(button => {
                button.addEventListener('click', function() {
                    const description = this.previousElementSibling;
                    description.classList.toggle('expanded');
                    this.textContent = description.classList.contains('expanded') ? 'Read less' : 'Read more';
                });
            });
        }
        
        // Function to filter tools based on user selection
        function filterTools() {
            const purposeFilter = document.getElementById('purpose-filter').value;
            const stageFilter = document.getElementById('stage-filter').value;
            const costFilter = document.getElementById('cost-filter').value;
            const searchText = document.getElementById('search').value.toLowerCase();
            
            const filteredTools = toolsData.filter(tool => {
                // Purpose filter
                const purposeMatch = !purposeFilter || 
                    (tool.purpose && tool.purpose.toLowerCase().includes(purposeFilter.toLowerCase()));
                
                // Stage filter
                const stageMatch = !stageFilter || 
                    (tool.projectStage && tool.projectStage.toLowerCase().includes(stageFilter.toLowerCase()));
                
                // Cost filter
                const costMatch = !costFilter || 
                    (tool.costType && tool.costType.toLowerCase().includes(costFilter.toLowerCase()));
                
                // Search text
                const searchMatch = !searchText || 
                    tool.name.toLowerCase().includes(searchText) || 
                    (tool.description && tool.description.toLowerCase().includes(searchText));
                
                return purposeMatch && stageMatch && costMatch && searchMatch;
            });
            
            renderTools(filteredTools);
        }
        
        // Function to set up event listeners
        function setupEventListeners() {
            document.getElementById('purpose-filter').addEventListener('change', filterTools);
            document.getElementById('stage-filter').addEventListener('change', filterTools);
            document.getElementById('cost-filter').addEventListener('change', filterTools);
            document.getElementById('search').addEventListener('input', filterTools);
        }
        
        // Initialize the app when the page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
